<div class="page-wrap">
  <!-- 🔍 Barra de búsqueda -->
  <div class="search-container">
    <div class="search-bar">
      <i class="bx bx-search icon"></i>
      <input
        type="text"
        placeholder="Busca comunidades que te gusten o compartan tus intereses..."
        [(ngModel)]="searchTerm"
        (ngModelChange)="onSearchChange($event)"
        aria-label="Buscar comunidades"
      />
    </div>
  </div>

  <!-- 👋 Encabezado -->
  <div class="header-text">
    <h1>¡Hola <span class="user">{{ userName }}</span> 👋!</h1>
    <p>Descubre y únete a comunidades que comparten tus intereses.</p>
  </div>

  <!-- 🧩 Cuadrícula de comunidades -->
  <div class="grid">
    <div class="card" *ngFor="let c of filtradas">
      <div class="card-header">
        <h3>{{ c.nombre }}</h3>
      </div>
      <p class="description">
        <strong>Descripción:</strong> {{ c.descripcion }}
      </p>
      <button class="join-btn">Ver comunidad</button>
    </div>

    <!-- Mensaje si no hay resultados -->
    <div class="no-results" *ngIf="filtradas.length === 0">
      <p>No se encontraron comunidades que coincidan con tu búsqueda.</p>
    </div>
  </div>
</div>
