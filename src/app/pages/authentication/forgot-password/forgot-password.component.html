<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center mb-4">
            <mat-icon style="font-size: 64px; height: 64px; width: 64px; color: #1976d2;" class="mb-3">
              lock_reset
            </mat-icon>
            <h2 class="f-w-600 m-b-8">¿Olvidaste tu contraseña?</h2>
            <p class="text-muted">No te preocupes, te ayudamos a recuperarla. Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.</p>
          </div>

          <form class="m-t-30" [formGroup]="form">
            <!-- Email -->
            <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Correo Electrónico</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="email" placeholder="Ingresa tu correo electrónico" type="email" />
              <mat-error *ngIf="form.get('email')?.hasError('required')">
                El correo electrónico es requerido
              </mat-error>
              <mat-error *ngIf="form.get('email')?.hasError('email')">
                Ingresa un correo electrónico válido
              </mat-error>
            </mat-form-field>

            <!-- Submit button -->
            <button 
              mat-flat-button 
              color="primary" 
              class="w-100 m-b-16" 
              (click)="submit()" 
              [disabled]="form.invalid || isLoading">
              <mat-spinner *ngIf="isLoading" diameter="20" class="m-r-8"></mat-spinner>
              {{ isLoading ? 'Enviando...' : 'Enviar enlace de recuperación' }}
            </button>
          </form>

          <!-- Back to login -->
          <div class="text-center">
            <button mat-button color="primary" (click)="goBackToLogin()" class="f-s-14">
              <mat-icon class="m-r-4">arrow_back</mat-icon>
              Volver al inicio de sesión
            </button>
          </div>

          <!-- Help text -->
          <div class="text-center m-t-24">
            <span class="d-block f-w-500 text-muted">
              ¿No tienes cuenta?
              <a [routerLink]="['/authentication/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
                Crear una cuenta
              </a>
            </span>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
