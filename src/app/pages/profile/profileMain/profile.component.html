<div class="profile-page" *ngIf="!loading; else loadingTpl">

  <!-- ===== PERFIL SUPERIOR ===== -->
  <div class="profile-header card">
    <img [src]="user.avatar" alt="avatar" class="avatar" />
    <div class="profile-info">
      <div class="header-top">
        <h2>{{ user.name }}</h2>
        <button class="edit-btn" (click)="editProfile()">Editar perfil</button>
      </div>
      <p class="username">{{ user.username }}</p>

      <div class="stats">
        <span><b>{{ user.postsCount }}</b> publicaciones</span>
        <span><b>{{ user.followers }}</b> seguidores</span>
        <span><b>{{ user.following }}</b> siguiendo</span>
      </div>

      <p class="bio">{{ user.bio }}</p>
    </div>
  </div>

  <!-- ===== CONTENIDO PRINCIPAL ===== -->
  <div class="content-layout">
    
    <!-- PUBLICACIONES -->
    <div class="posts-section">
      <div class="posts-grid">
        <div class="post-card" *ngFor="let post of posts" (click)="openPost(post)">
          <img [src]="post.image" alt="Post" />
          <div class="overlay">
            <p>{{ post.caption }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- COMUNIDADES (isla lateral) -->
    <div class="communities card">
      <h3>Comunidades</h3>
      <ul>
        <li *ngFor="let c of communities">
          <p class="com-name">{{ c.name }}</p>
          <p class="com-desc">{{ c.description }}</p>
        </li>
      </ul>

      <!-- ===== Posts en la isla lateral (debajo de Comunidades) ===== -->
      <div class="side-posts">
        <h4>Posts</h4>
        <div *ngIf="sidePosts?.length; else noSidePosts">
          <div class="side-post-item" *ngFor="let sp of sidePosts" (click)="openPost(sp)">
            <img [src]="sp.image" alt="mini post" />
            <div class="side-post-caption">
              <p>{{ sp.caption }}</p>
            </div>
          </div>
        </div>
        <ng-template #noSidePosts>
          <p class="com-desc">No hay posts recientes.</p>
        </ng-template>
      </div>
    </div>
  </div>
</div>

<ng-template #loadingTpl>
  <div class="profile-page">
    <div class="card">
      <p>Cargando perfil...</p>
    </div>
  </div>
</ng-template>
